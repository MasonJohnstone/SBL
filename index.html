<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .match-summary {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }
        .win {
            color: green;
        }
        .lose {
            color: red;
        }
        .section {
            flex: 1;
            padding: 0 10px;
        }
        .team-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        .score {
            font-size: 1.1em;
        }
        .game-type, .date, .duration {
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Team Game Summary -->
    <div class="match-summary">
        <div class="section">
            <div class="outcome win">Win</div>
            <div class="score">100 - 90</div>
        </div>
        <div class="section">
            <div class="team-name">Your Team</div>
            <div class="game-type">Ranked</div>
        </div>
        <div class="section">
            <div class="team-name">Opposition</div>
            <div class="date">2024-05-28</div>
            <div class="duration">45m</div>
        </div>
    </div>

    <!-- 1v1 Game Summary -->
    <div class="match-summary">
        <div class="section">
            <div class="outcome lose">Lose</div>
            <div class="score">45 - 50</div>
        </div>
        <div class="section">
            <div class="team-name">You</div>
            <div class="game-type">Finals</div>
        </div>
        <div class="section">
            <div class="team-name">Opponent</div>
            <div class="date">2024-05-28</div>
            <div class="duration">30m</div>
        </div>
    </div>

    <!-- Pickup Game Summary -->
    <div class="match-summary">
        <div class="section">
            <div class="outcome win">Win</div>
            <div class="score">75 - 60</div>
        </div>
        <div class="section">
            <div class="team-name">Team A (Pickup)</div>
            <div class="game-type">Pro</div>
        </div>
        <div class="section">
            <div class="team-name">Team B (Pickup)</div>
            <div class="date">2024-05-28</div>
            <div class="duration">35m</div>
        </div>
    </div>

</body>
</html>
